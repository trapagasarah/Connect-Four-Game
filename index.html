<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connet Forest</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Connect Forest</h1>
    <main class="game-container">
        <section class="player-info">
            <div class="player-score">
                <h2>Player One</h2>
                <h3 class="player1-score">Score: 0</h3>
            </div>
            <div id="selected-token1" class=selected-token>Pick an Animal</div>
            <div id="player1-token" class="tokens"></div>
        </section>
        <section id="game-board">
        </section>
        <section class="player-info">
            <div class="player-score">
                <h2>Player Two</h2>
                <h3 class="player2-score">Score: 0</h3>
            </div>
            <div id="selected-token2" class="selected-token">Pick an Animal</div>
            <div id="player2-token" class="tokens"></div>
        </section>
    </main>

    <div id="winner-loser" class="modal">
        <p></p>
        <button id=reset-button>Reset</button>
    </div>
    <div id="same-animal" class="modal">
        <p>Whoops, same choice!! Pick again!</p>
        <button>Close</button>
    </div>
</body>

</html>
